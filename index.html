  <body>
    <header>
      <div>
        <div class="select">

            <option>한국어</option>

          </select>
        </header>
          <section>
            <div>
              <div class="logoposition">
                <img src="img/찐네이버.svg" alt="logo" class="logo" />

              <div class="login-s">
                <button class="login-box">ID 로그인</button>

                    <br>

                    </div>
                </div>
                
                <div class="login-button">
                    <button class="login-btn"><h3>로그인</h3></button>

                </div>
              </div>
              <br>
              <div class="re">
                비밀번호 찾기 | 아이디 찾기 | 회원가입
              </div>
              <div class="adad">
                  <img src="img/ad.png" alt="광고" class="ad">
              </div>
            </div>
          </section>
          <footer>
            <div>
                <div class="ex">
                    <p>
                        <p class="ex2">
                            이용약관| <strong>개인정보처리방침</strong> | 책임의 한계와 법적고지 |
                            회원정보 고객센터

                          <p><span class="naver">NAVER</span> Copyright All Rights Reserved </p>

                </div>
            </div>
          </footer>
        </div>
      </div>
